  </style>

<script>

`Bir aptallƒ±k yaptƒ±m

  // 27 Aralƒ±k mesajlarƒ±
  const lines27 = [

    "Yeni ya≈üƒ±n sana huzur, saƒülƒ±k ve g√ºzel s√ºrprizler getirsin.\nG√ºl√º≈ü√ºn hep eksik olmasƒ±n.",
    "Kendini en √ßok senin hak ettiƒüin gibi deƒüerli hissettiƒüin bir yƒ±l olsun.",
    "Dileƒüim net:\nYorulduƒüunda dinlenebileceƒüin, sevindiƒüinde payla≈üabileceƒüin g√ºzel g√ºnler biriksin."
  ];

  const surpriseLines = [

    "23 Aralƒ±k‚Äôƒ± her yƒ±l ‚Äòiyi ki‚Äô g√ºn√º yapalƒ±m.",
    "27 Aralƒ±k‚Äôƒ± da‚Ä¶ g√ºzel bir hatƒ±ra gibi saklayalƒ±m."
  ];

  // Typed effect

  // Modlar

</script>
